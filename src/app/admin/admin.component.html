<section class="grid center">
  <h1>Elife News</h1>

  <table class="table is-small">
    <thead>
      <tr>
        <th>Theme</th>
        <th>Title</th>
        <th>Description</th>
        <th>Link</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let story of stories">
        <td>{{story.theme}}</td>
        <td>{{story.title}}</td>
        <td>{{story.description}}</td>
        <td><a href="{{story.linkUrl}}">{{story.linkUrl}}</a></td>
        <td><a href="{{story.imgUrl}}">{{story.imgUrl}}</a></td>
        <td>
          <button class="button is-white is-small"
            (click)="editStory(story)">
            <span class="icon"><i class="fas fa-edit"></i></span>
          </button>
        </td>
        <td>
          <button class="button is-white is-small"
            (click)="deleteStory(story)">
            <span class="icon has-text-danger"><i class="fas fa-trash"></i></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<en-new-story-button (created)="getStories($event)"></en-new-story-button>
